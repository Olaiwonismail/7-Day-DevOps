---
- hosts: localhost
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Copy application folder (with Dockerfile) to server
      copy:
        src: ./
        dest: /opt/myapp/
        owner: root
        group: root
        mode: '0755'

    - name: Build Docker image from Dockerfile
      docker_image:
        build:
          path: /opt/myapp/
        name: myappimage
        tag: latest

    - name: Run container from built image
      docker_container:
        name: myapp
        image: myappimage:latest
        state: started
        ports:
          - "8080:8080"   # Adjust as needed for your application
