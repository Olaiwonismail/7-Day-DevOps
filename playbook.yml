- hosts: localhost
  become: yes
  vars:
    app_dir: /opt/myapp
    venv_dir: /opt/myapp/venv
    python_version: python3

  tasks:
    - name: Install Python and pip
      apt:
        name:
          - python3
          - python3-venv
          - python3-pip
        state: present
        update_cache: yes

    - name: Remove old application folder if it exists
      file:
        path: "{{ app_dir }}"
        state: absent

    - name: Recreate application folder
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Copy application files
      copy:
        src: "{{ playbook_dir }}/app/"
        dest: "{{ app_dir }}/"
        owner: root
        group: root
        mode: '0755'

    - name: Create virtual environment
      command: "{{ python_version }} -m venv {{ venv_dir }}"
      args:
        creates: "{{ venv_dir }}/bin/activate"

    - name: Install dependencies
      pip:
        requirements: "{{ app_dir }}/requirements.txt"
        virtualenv: "{{ venv_dir }}"

    - name: Run FastAPI (non-blocking)
      shell: |
        nohup {{ venv_dir }}/bin/uvicorn app:app --host 0.0.0.0 --port 8080 &
      args:
        chdir: "{{ app_dir }}"
