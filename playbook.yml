- hosts: localhost
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Remove old application folder if it exists
      file:
        path: /opt/myapp
        state: absent

    - name: Copy application folder (with Dockerfile)
      copy:
        src: "{{ playbook_dir }}/."   # copy contents of the playbook folder
        dest: /opt/myapp/
        owner: root
        group: root
        mode: '0755'

    - name: Build Docker image from Dockerfile
      docker_image:
        name: myappimage
        tag: latest
        build:
          path: /opt/myapp/          # Dockerfile is now directly here

    - name: Run container from built image
      docker_container:
        name: myapp
        image: myappimage:latest
        state: started
        ports:
          - "8080:8080"               # adjust as needed
